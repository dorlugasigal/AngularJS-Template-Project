<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AngularTemplate</title>
    <script src="App/Scripts/Plugins/angular.min.js"></script>
    <script src="App/Scripts/Plugins/angular-route.min.js"></script>

    <script src="App/Scripts/Plugins/jquery-3.3.1.min.js"></script>
    <script src="App/Scripts/Plugins/bootstrap.min.js"></script>
    <link href="App/Scripts/Plugins/bootstrap.min.css" rel="stylesheet" />
    <script src="App/Scripts/Plugins/sweetalert2.all.min.js"></script>
    <script src="App/App.js"></script>
    <script src="App/Scripts/route.config.js"></script>
    <script src="App/Views/Main/Main.js"></script>
    <script src="App/Views/OtherView/OtherView.js"></script>
    <script src="App/Services/httpService.js"></script>

    <link href="App/Styles/AppStyle.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body ng-app="App">
    <div class="headerNavigation">
        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    <h5 class="text-white h4">Menu</h5>
                    <div style="display:flex;">
                        <a class="nav-link" href="#Main">Main</a>
                        <a class="nav-link" href="#OtherView">OtherView</a>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </div>
    <div id="container">
        <div id="mainContent">
            <ng-view></ng-view>
        </div>
    </div>
</body>
</html>
